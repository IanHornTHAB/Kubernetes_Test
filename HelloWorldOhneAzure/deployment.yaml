apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloworld-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld-app
  template:
    metadata:
      labels:
        app: helloworld-app
    spec:
      containers:
        - name: helloworld-app
          image: containerregistrykubernetes.azurecr.io/helloworld-app:latest
          ports:
            - containerPort: 80          # <- bei Bedarf anpassen
---
apiVersion: v1
kind: Service
metadata:
  name: helloworld-app-service
spec:
  type: LoadBalancer                 # Cluster-IP intern, LB extern
  selector:
    app: helloworld-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80                 # <- bei Bedarf anpassen
  