name: Build & Push helloworld-app

on:
  push:
    branches: [ main ]           # nur main-Branch
    paths:                       # …aber ausschließlich bei Änderungen im Ordner
      - 'HelloWorldOhneAzure/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1) Checkout
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2) Azure-Login (benötigt später AKS-Kontext)
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3) ACR-Login
    - name: Docker login to ACR
      uses: azure/docker-login@v1
      with:
        login-server: containerregistrykubernetes.azurecr.io
        username: ${{ secrets.AZURE_USERNAME }}
        password: ${{ secrets.AZURE_PASSWORD }}

    # 4) Build & Push
    - name: Build & Push Docker image
      run: |
        docker build \
          -t containerregistrykubernetes.azurecr.io/helloworld-app:latest \
          -f HelloWorldOhneAzure/dockerfile \
          HelloWorldOhneAzure
        docker push containerregistrykubernetes.azurecr.io/helloworld-app:latest

    # 5) AKS-Kontext setzen
    - name: Set AKS context
      uses: azure/aks-set-context@v3
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
        cluster-name: kubernetescluster
        resource-group: KubernetesTest

    # 6) Deployment neu starten, damit der neue Tag gezogen wird
    - name: Roll out updated image
      run: |
        kubectl rollout restart deployment helloworld-app
